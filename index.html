<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Movie</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg  d-flex align-items-center">
      <div class="container">
        <button onclick="fnRenLoc()" class="bg-transparent text-light border-0 me-4 fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" href="#">
          <img class="logo" src="./img/Logo.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-4 bg-success rounded">
              <select onchange="fnYear(value)" class="bg-transparent text-warning border-0">
                <option value="" hidden>Year</option>
                <option value="New">New</option>
                <option value="Old">Old</option>
              </select>
            </li>
            <li class="nav-item ms-4 bg-success rounded">
              <select onchange="fnRating(value)" class="bg-transparent text-warning border-0">
                <option value="" hidden>Rating</option>
                <option value="Min">Min</option>
                <option value="Max">Max</option>
              </select>
            </li>
            <li class="nav-item ms-4 dropdown bg-success rounded">
              <select onchange="fnCategory(value)" class="bg-transparent text-warning border-0 sel__category">
                <option value="" hidden>Category</option>
              </select>
            </li>
          </ul>
          <form onsubmit="fnSearch(event)" class="d-flex" role="search">
            <input class="form-control me-2 bg-secondary-subtle" 
             type="search" placeholder="Search" aria-label="Search" name="title">
            <button class="btn btn-outline-success bg-success text-white font-monospace" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <ul class="offcanvas-body favourite__move">

  </ul>
</div>
  <section class="hero">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/banner1.png" class="d-block w-100" alt="...">
        </div>
      
        <div class="carousel-item">
          <img src="./img/banner2.png" class="d-block w-100" alt="...">
        </div>
      
        <div class="carousel-item">
          <img src="./img/banner3.png" class="d-block w-100" alt="...">
        </div>        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section class="movies">
    <div class="container">

      <ul class="movies__list">
      </ul>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/Tcwtq9NrVd4" title="iPhone 15 Plus Battery | One More | Apple" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis sequi iste alias officiis ipsam optio minima accusamus repudiandae veniam aspernatur? Quaerat magnam, non saepe cupiditate tempore aspernatur at autem quos.</p>
      </div>
      <div class="modal-footer d-flex align-items-center justify-content-between">
        <span class="d-flex align-items-center">
          <p>70</p>
          <p class="ms-3 bg-success p-2 ">Categories</p>
        </span>
        <span>
          <button type="button" class="btn btn-secondary" 
          data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Language</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <button onclick="fnPagenation('prev')" class="page-link bg-secondary text-light fw-bold" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <div class="d-flex pagenation__inner">
    </div>
    <li class="page-item">
      <button onclick="fnPagenation('next')" class="page-link bg-secondary text-light fw-bold" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
</div>
</div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
  </body>
</html>
